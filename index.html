<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéÉ Somnia Halloween Game üéÉ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #2e003e, #0a0012);
      color: #fff;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 25px orange, 0 0 50px red;
    }

    p {
      font-size: 1.1rem;
      color: #ffcc80;
    }

    button {
      background: linear-gradient(135deg, #ff6600, #cc3300);
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      margin: 10px;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 0 10px #ff6600;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff9900;
    }

    #leaderboard {
      margin-top: 20px;
      border: 1px solid #ff6600;
      border-radius: 10px;
      padding: 10px;
      width: 80%;
      max-width: 600px;
      text-align: left;
      background: rgba(255, 102, 0, 0.1);
    }

    .wallet {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üéÉ Somnia Halloween Game üéÉ</h1>
  <p>Connect your wallet to Somnia Testnet and play the spooky pumpkin experiment!</p>

  <div>
    <button onclick="connectWallet()">Connect Wallet</button>
    <button onclick="startGame()">Start Game</button>
    <button onclick="submitScore()">Submit Score</button>
    <button onclick="loadLeaderboard()">Load Leaderboard</button>
  </div>

  <div id="leaderboard">
    <h2>üèÜ Leaderboard</h2>
    <div id="leaderboardData">No data yet...</div>
  </div>

  <p class="wallet" id="wallet">Wallet: Not Connected</p>

  <script>
    const CHAIN_ID_HEX = "0xc478"; // 50312 in hex
    const CHAIN_PARAMS = {
      chainId: CHAIN_ID_HEX,
      chainName: "Somnia Testnet",
      nativeCurrency: {
        name: "Somnia Test Token",
        symbol: "STT",
        decimals: 18
      },
      rpcUrls: ["https://dream-rpc.somnia.network/"],
      blockExplorerUrls: ["https://shannon-explorer.somnia.network/"]
    };

    let userWallet = null;

    async function connectWallet() {
      if (typeof window.ethereum === "undefined") {
        alert("MetaMask not detected. Please install MetaMask.");
        return;
      }

      try {
        // Switch or add Somnia Testnet
        await window.ethereum.request({
          method: "wallet_switchEthereumChain",
          params: [{ chainId: CHAIN_ID_HEX }]
        });
      } catch (switchError) {
        if (switchError.code === 4902) {
          await window.ethereum.request({
            method: "wallet_addEthereumChain",
            params: [CHAIN_PARAMS]
          });
        } else {
          alert("Failed to switch chain: " + switchError.message);
          return;
        }
      }

      try {
        const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
        userWallet = accounts[0];
        document.getElementById("wallet").innerText = "Wallet: " + userWallet;
        alert("Wallet connected: " + userWallet);
      } catch (err) {
        alert("Failed to connect wallet: " + err.message);
      }
    }

    function startGame() {
      if (!userWallet) {
        alert("Please connect your wallet first!");
        return;
      }
      alert("üéÉ Game Started! Smash the pumpkins and earn your spooky score!");
    }

    function submitScore() {
      if (!userWallet) {
        alert("Connect your wallet first!");
        return;
      }
      const randomScore = Math.floor(Math.random() * 1000);
      localStorage.setItem(userWallet, randomScore);
      alert("Score submitted: " + randomScore);
    }

    function loadLeaderboard() {
      const leaderboard = document.getElementById("leaderboardData");
      leaderboard.innerHTML = "";
      for (let i = 0; i < localStorage.length; i++) {
        const wallet = localStorage.key(i);
        const score = localStorage.getItem(wallet);
        const entry = document.createElement("div");
        entry.textContent = `${i + 1}. ${wallet.slice(0, 6)}...${wallet.slice(-4)} - ${score} pts`;
        leaderboard.appendChild(entry);
      }
      if (localStorage.length === 0) {
        leaderboard.innerHTML = "No scores yet...";
      }
    }

    // Auto update wallet if user changes in MetaMask
    if (window.ethereum) {
      window.ethereum.on("accountsChanged", (accounts) => {
        userWallet = accounts[0] || null;
        document.getElementById("wallet").innerText = userWallet
          ? "Wallet: " + userWallet
          : "Wallet: Not Connected";
      });
    }
  </script>
</body>
</html>
