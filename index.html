<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎃 Somnia Halloween Shooter 🎃</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🎃 Somnia Halloween Shooter 🎃</h1>
    <p>Connect your wallet on <b>Somnia Testnet</b> and shoot monsters to earn score!</p>

    <button id="connectBtn">🕸️ Connect Wallet</button>

    <div id="gameArea" style="display:none;">
      <button id="shootBtn">🔫 SHOOT!</button>
      <p id="score">Score: 0</p>
      <button id="submitScoreBtn">🎯 Submit Score</button>
    </div>

    <h3>🏆 Leaderboard</h3>
    <ul id="leaderboard"></ul>
  </div>

  <!-- Load library ethers.js DULU -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <!-- Load contract dan app setelahnya -->
  <script src="contract.js"></script>
  <script src="app.js"></script>
</body>
</html>
