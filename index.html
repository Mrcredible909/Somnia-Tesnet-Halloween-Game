<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎃 Somnia Halloween Shooter 🎃</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🎃 Somnia Halloween Shooter 🎃</h1>
    <p>Connect your wallet and submit your score to the blockchain!</p>

    <button id="connectBtn">🕸️ Connect Wallet</button>

    <div id="gameArea">
      <button id="shootBtn">🔫 SHOOT!</button>
      <p id="score">Score: 0</p>
      <button id="submitScoreBtn">Submit Score</button>
    </div>

    <h3>Top Players</h3>
    <ul id="leaderboard"></ul>
  </div>

  <!-- 🧩 CDN ethers.js harus dimuat dulu -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <!-- 🕹️ Baru load script game -->
  <script src="app.js"></script>
</body>
</html>
